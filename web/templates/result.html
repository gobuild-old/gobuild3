{% block head_extra %}

<script src="/static/js/lightbox.min.js"></script>
{% endblock %}
{% block title %}Cluster{%endblock%}

{% block body %}

<div>

	<div>
	截图
		<br/>

		</a>
	</div>
</div>
{% endblock %}
