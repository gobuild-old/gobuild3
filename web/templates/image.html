{% extends "layout.html" %}
{% block body %}
<h1>图像识别(故障，修复中...)</h1>
<form role="form" action="" method=post enctype="multipart/form-data">
	<div class="form-group">
		图片源：<input type=file name=origin>
		待查图片：<input type=file name=query>
	</div>
	<input class="btn btn-success" type="submit" value="解析">
</form>
<div>
    {% if position %}
        {{position}}
    {% else %}
        position not found
    {% endif %}
    <hr>
    {% if image %}
        <img src="{{image}}">
    {% endif %}
</div>
{% endblock %}
