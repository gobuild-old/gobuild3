{% extends "layout.html" %}
{% block body %}
<h3>Cross compile with <span style="color: blue">Windows, Linux and Mac, Arm</span></h3>
<form role="form">
	<div class="form-group">
		<input type="text" class="click-select form-control" placeholder="github address, eg: github.com/codeskyblue/fswatch"/>
	</div>
	<button class="btn btn-default">Compile</button>
</form>

<hr/>

<table class="table table-striped">
	<tr>
		<th>Name</th>
	</tr>
	<tr>
		<td>Mark</td>
	</tr>
</table>
<div>
	<h4>机器CPU利用率</h4>
	<div class="progress">
	  <div id="cpu_percent" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{cpu_percent}}%;">
		{{cpu_percent}}%
	  </div>
	</div>
</div>
<h2>去其他页面看看吧</h2>
{% endblock %}
